plugins {
  id 'maven-publish'
}

publishing {
  

  repositories {
    maven {
      name = "GitHubPackages"
      url = "https://maven.pkg.github.com/demotcsorg/demo-java-application"
      credentials {
        username = System.getenv("GITHUB_ACTOR")
        password = System.getenv("GITHUB_TOKEN")
      }
    }
  }
  
}
